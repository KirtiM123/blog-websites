<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tab-btn active" type="button">Register</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tab-btn" type="button">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link tab-btn" type="button">Forgot Password</button>
                    </li>
                </ul>
                <form class="auth-form card card-body" id="register-form" autocomplete="off">
                    <h2 class="mb-3">Registration Form</h2>
                    <div class="mb-3">
                        <label for="reg-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="reg-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="reg-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="reg-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <div class="form-message mt-3" id="register-message"></div>
                </form>
                <form class="auth-form card card-body hidden" id="login-form" autocomplete="off">
                    <h2 class="mb-3">Login Form</h2>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="login-email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                    <div class="form-message mt-3" id="login-message"></div>
                </form>
                <form class="auth-form card card-body hidden" id="forgot-form" autocomplete="off">
                    <h2 class="mb-3">Forgot Password Form</h2>
                    <div class="mb-3">
                        <label for="forgot-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="forgot-email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                    <div class="form-message mt-3" id="forgot-message"></div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
